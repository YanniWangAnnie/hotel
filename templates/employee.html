<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
</head>

<body>
    <nav>
        <div>
            <ul>
                <li>
                    <a href="{{url_for('index')}}">Home</a>
                </li>
                <li>
                    <a href="{{url_for('employee')}}">Employee List</a>
                </li>
                <li>
                    <a href="{{url_for('history')}}">History</a>
                </li>
            </ul>
        </div>
    </nav>

    <table>
        <thead>
            <tr>
                <th>Employee Id</th>
                <th>Employee Name</th>
                <th>Employee Department</th>
                <th>Deletion</th>
            </tr>
        </thead>
        <tbody>
            {% for employee in employees %}
            <tr>
                <td>{{ employee.employee_id }}</td>
                <td>{{ employee.employee_name }}</td>
                <td>{{ employee.employee_org }}</td>
                <td>
                    <a href="{{url_for('remove_employee', employee_id=employee.employee_id)}}">
                        delete
                    </a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <br>
    <a href="{{url_for('add_employee')}}">Add Employee</a>

</body>

</html>
