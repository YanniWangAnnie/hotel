<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
</head>

<body>
    <table>
        <tbody>
            {% for report in reports %}
            <tr>
                <td>
                    <a href="{{url_for('report', start_date=report.start_date, alias=report.employee_id)}}">
                        {{ report.employee_id }}
                    </a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table> 
</body>

</html>
